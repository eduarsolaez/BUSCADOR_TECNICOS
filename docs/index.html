<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Técnicos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="search-box">
            <h1>Buscador de Técnicos</h1>
            <p>Ingrese Código, Matrícula o Censo</p>
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="Ej: TR12345..." onkeypress="handleEnter(event)">
                <button onclick="performSearch()">Buscar</button>
            </div>
            <p id="statusMsg" class="status-msg"></p>
        </div>

        <div id="resultContainer" class="result-container" style="display: none;">
            <div class="card trafo-card">
                <div class="card-header">
                    <h2>Información del Transformador</h2>
                    <span id="levantarBadge" class="badge"></span>
                </div>
                <div class="card-body">
                    <div class="info-row"><strong>Código:</strong> <span id="t_codigo"></span></div>
                    <div class="info-row"><strong>Matrícula Importada:</strong> <span id="t_matricula_ct"></span></div>
                    <div class="info-row"><strong>Matrícula Trafo:</strong> <span id="t_matricula_trafo"></span></div>
                    <div class="info-row"><strong>Censo:</strong> <span id="t_censo"></span></div>
                    <div class="info-row"><strong>Dirección:</strong> <span id="t_direccion"></span></div>
                    <div class="info-row"><strong>Potencia:</strong> <span id="t_potencia"></span></div>
                    <div class="info-row"><strong>Total Clientes:</strong> <span id="t_total_clientes"></span></div>
                </div>
            </div>

            <div class="card clients-card">
                <div class="card-header">
                    <h2>Clientes Asociados</h2>
                </div>
                <div class="table-responsive">
                    <table id="clientsTable">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Medidor</th>
                                <th>NIU</th>
                                <th>Dirección</th>
                                <th>Matrícula CT</th>
                                <th>NIS_RAD_1</th>
                                <th>NIC</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows inserted via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
